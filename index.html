<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classical Plinko</title>
  <!-- Google Font: Cinzel (classical style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* ===== Global Styling ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-color: #FDF5E6;             /* Parchment-like background */
      font-family: 'Cinzel', serif;         /* Classical font */
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }

    /* ===== Clear Button ===== */
    #clear-btn {
      margin: 10px;
      padding: 8px 16px;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      color: #FDF5E6;
      background-color: #8B4513;
      border: 2px solid #8B4513;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    #clear-btn:hover {
      background-color: #A0522D;
      border-color: #A0522D;
    }

    /* ===== Wrapper to contain scaled board ===== */
    #wrapper {
      width: 400px;  /* half of 800 */
      height: 600px; /* half of 1200 */
      overflow: hidden;
      border: 5px solid #8B4513;
      background-color: #FDF5E6;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* ===== Scaled Canvas Container ===== */
    #plinko-container {
      position: relative;
      width: 800px;
      height: 1200px;
      transform: scale(0.5);
      transform-origin: top left;
      background-color: #FDF5E6;
    }

    /* ===== “Click to Drop” hint ===== */
    #hint {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #8B4513;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      pointer-events: none;
      user-select: none;
    }

    /* ===== Bin Labels ===== */
    .bin-label {
      position: absolute;
      color: #8B4513;
      font-size: 24px;
      font-weight: bold;
      transform: translateX(-50%);
      user-select: text;
      pointer-events: auto;
      cursor: text;
      width: 100px;
      text-align: center;
    }
    .bin-label[contenteditable="true"] {
      outline: 2px dashed #8B4513;
      padding: 2px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* ===== Preview Chip ===== */
    #preview {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: rgba(218, 165, 32, 0.7); /* semitransparent gold */
      pointer-events: none;
      display: none;
      transform: translate(-12px, 0); /* center horizontally on x */
    }
  </style>
</head>

<body>
  <button id="clear-btn">Clear Board</button>
  <div id="wrapper">
    <div id="plinko-container">
      <div id="hint">Click Anywhere to Drop a Chip</div>
      <div id="preview"></div>
      <!-- Matter.js will append its own <canvas> here -->
    </div>
  </div>

  <!-- Matter.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <script>
    // ==== 1. MODULE ALIASES ====
    const Engine = Matter.Engine;
    const Render = Matter.Render;
    const Runner = Matter.Runner;
    const Bodies = Matter.Bodies;
    const Body = Matter.Body;
    const World = Matter.World;
    const Events = Matter.Events;

    // ==== Track dropped chips ====
    const chips = [];

    // ==== 2. CREATE ENGINE & WORLD ====
    const engine = Engine.create();
    const world = engine.world;

    // ==== 3. SETUP VARIABLES ====
    const container = document.getElementById('plinko-container');
    const wrapper = document.getElementById('wrapper');
    const preview = document.getElementById('preview');
    const width = 800;
    const height = 1200;
    const boundaryThickness = 20;
    const dividerHeight = 200;
    const chipRadius = 12;
    const pegRadius = 8;
    const verticalSpacing = 60;
    const horizontalSpacing = 60;
    const yOffset = 100;
    const slotCount = 7;

    // ==== 4. SETUP RENDERER ====
    const render = Render.create({
      element: container,
      engine: engine,
      options: {
        width: width,
        height: height,
        wireframes: false,
        background: '#FDF5E6'
      }
    });
    Render.run(render);

    // ==== 5. RUN THE ENGINE ====
    const runner = Runner.create();
    Runner.run(runner, engine);

    // ==== 6. ADD STATIC BOUNDARIES ====
    const floor = Bodies.rectangle(
      width / 2,
      height + boundaryThickness / 2,
      width + 2 * boundaryThickness,
      boundaryThickness,
      { isStatic: true, render: { fillStyle: '#8B4513' } }
    );
    const wallLeft = Bodies.rectangle(
      -boundaryThickness / 2,
      height / 2,
      boundaryThickness,
      height,
      { isStatic: true, render: { fillStyle: '#8B4513' } }
    );
    const wallRight = Bodies.rectangle(
      width + boundaryThickness / 2,
      height / 2,
      boundaryThickness,
      height,
      { isStatic: true, render: { fillStyle: '#8B4513' } }
    );
    World.add(world, [floor, wallLeft, wallRight]);

    // ==== 7. CREATE BINS (7 SLOTS) ====
    const slotWidthVal = width / slotCount;
    const dividerThickness = 10;
    for (let i = 0; i <= slotCount; i++) {
      const xPos = i * slotWidthVal;
      const divider = Bodies.rectangle(
        xPos,
        height - dividerHeight / 2,
        dividerThickness,
        dividerHeight,
        { isStatic: true, render: { fillStyle: '#8B4513' } }
      );
      World.add(world, divider);
    }

    // ==== 8. CREATE PEGS IN A TRIANGULAR GRID ====
    const pegRows = Math.floor((height - dividerHeight - yOffset) / verticalSpacing) + 1;
    for (let row = 0; row < pegRows; row++) {
      const y = yOffset + row * verticalSpacing;
      const xStart = (row % 2 === 0)
        ? pegRadius
        : pegRadius + horizontalSpacing / 2;
      for (let x = xStart; x <= width - pegRadius; x += horizontalSpacing) {
        const peg = Bodies.circle(x, y, pegRadius, {
          isStatic: true,
          restitution: 0.5,
          render: { fillStyle: '#DDDDDD', strokeStyle: '#888888', lineWidth: 2 }
        });
        World.add(world, peg);
      }
    }

    // ==== 9. ADD EDITABLE BIN LABELS ====
    const binLabels = ['1','2','3','4','5','6','7'];
    binLabels.forEach((text, index) => {
      const labelDiv = document.createElement('div');
      labelDiv.className = 'bin-label';
      labelDiv.innerText = text;
      labelDiv.contentEditable = 'true';
      const xCenter = (index + 0.5) * slotWidthVal;
      labelDiv.style.left = `${xCenter}px`;
      labelDiv.style.top = `${height - dividerHeight + 20}px`;
      container.appendChild(labelDiv);
    });

    // ==== 10. DROP CHIP FUNCTION ==== 
    function dropChip(x) {
      const chip = Bodies.circle(x, chipRadius * 2, chipRadius, {
        restitution: 0.5,
        friction: 0.02,
        density: 0.001,
        render: { fillStyle: '#DAA520', strokeStyle: '#8B4513', lineWidth: 2 }
      });
      World.add(world, chip);
      chips.push(chip);
      const jitter = (Math.random() - 0.5) * 2;
      Body.setVelocity(chip, { x: jitter, y: 0 });
    }

    // ==== 11. MOUSE MOVE → SHOW PREVIEW ==== 
    container.addEventListener('mousemove', function(e) {
      const rect = container.getBoundingClientRect();
      const scale = rect.width / width;
      const x = (e.clientX - rect.left) / scale;
      preview.style.left = `${x}px`;
      preview.style.top = `${pegRadius * 2}px`;
      preview.style.display = 'block';
    });
    container.addEventListener('mouseleave', function() {
      preview.style.display = 'none';
    });

    // ==== 12. CLICK → DROP CHIP ==== 
    container.addEventListener('click', function(e) {
      if (e.target.classList.contains('bin-label')) return;
      const rect = container.getBoundingClientRect();
      const scale = rect.width / width;
      const x = (e.clientX - rect.left) / scale;
      dropChip(x);
      preview.style.display = 'none';
    });

    // ==== 13. CLEAR BOARD BUTTON ==== 
    document.getElementById('clear-btn').addEventListener('click', function() {
      chips.forEach(chip => World.remove(world, chip));
      chips.length = 0;
    });

    // ==== 14. REMOVE HINT AFTER FIRST DROP ==== 
    let hintRemoved = false;
    container.addEventListener('click', function(e) {
      if (!hintRemoved && !e.target.classList.contains('bin-label')) {
        document.getElementById('hint').style.display = 'none';
        hintRemoved = true;
      }
    });

    // ==== 15. ENGINE EVENTS ==== 
    Events.on(engine, 'afterUpdate', function() {});
  </script>
</body>
</html>
